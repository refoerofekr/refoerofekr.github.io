<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SiteName</title>

<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap');



body {
	margin: 0;
	padding: 0;
	background-color: #0B0B0B;
	color: #fff;
	font-family: 'Open-Sans', sans-serif;
	font-size: 15px;
	font-weight: 500;
}

ul, li {
	list-style: none;
}

a {
	text-decoration: none;
	color: #FFFFFF;	
}

.container {
	max-width: 400px;
	width: 90%;
	margin: 0 auto;
	padding-top: 50px;
}

.mainContent {
	margin-top: 20px;
}

.aboutGameCrash {
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.back {
	background-color: #181818;
	padding: 10px 20px 10px 20px;
	border-radius: 10px;
}

.crash {
	display: flex;
	align-items: center;
}

.crash svg {
	padding-right: 5px;
}

.gameName {
	font-size: 20px;
	font-weight: 600;
}

.actualCoefDisplay {
	font-size: 30px;
	font-weight: 600;
	color: #8F7DE1;
}

.timer {
	width: 100%;
	height: 250px;
	background-color: #181818;
	border-radius: 20px;
	margin-top: 10px;
}

.timerDisplay {
	text-align: center;
	margin-top: -15px;

}

#seconds {
	font-size: 30px;
	margin: 0 auto;
	font-weight: 600;
}

.gameCounters {
	padding: 20px;
}


#bank {
	color: #8F7DE1;
}

.playersDisplay {
	color: #777;
}

.progressBar {
	height: 3px;
	background-color: #8F7DE1;
	width: 85%;
	margin-left: 25px;
	display: flex;
}

#barB {
	height: 3px;
	background-color: #777;
	margin-top: -3px;
	width: 70%;
	margin-left: 60px;
	display: none;
}

.bars {
	padding-top: 20px;
}

.aboutTimer {
	color: #777;
}

button {
	background-color: #25232E;
	color: #8F7DE1;
	width: 100%;
	padding: 10px;
	border-radius: 20px;
	border: none;
	margin-top: 10px;
	font-family: 'Open-Sans', sans-serif;
	font-size: 15px;

}

</style>
</head>
<body>
	<div class="container">

		<div class="mainContent">
			<div class="aboutGameCrash">
				<div class="back">
					<svg xmlns="http://www.w3.org/2000/svg" height="10" viewBox="0 -960 960 960" width="10" fill='#777'><path d="M400-80 0-480l400-400 56 57-343 343 343 343-56 57Z"/></svg>
					

					<a href="#" >Back</a>
				</div>
		
				<div class="crash">
					<svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30" fill='#8F7DE1'><path d="m195-575 88 38q15-27 31-55t33-54l-68-13-84 84Zm164 94 126 127q63-32 109-61.5t76-59.5q77-78 114-157t43-191q-112 6-191 43T480-666q-30 30-59.5 76T359-481Zm238-111q-19-19-19-46t19-46q19-18 45.5-18t45.5 18q18 19 18 46t-18 46q-19 18-45.5 18T597-592Zm-19 401 85-84-13-68q-26 17-54 33.5T541-279l37 88Zm348-730q7 166-38.5 286T745-417q-3 2-6 5.5t-5 5.5l22 112q5 24-2.5 46.5T729-208L547-25 446-260 264-442 29-543l184-182q17-17 39-24.5t46-2.5l112 22q2-2 5-4l6-4q98-99 218.5-144.5T926-921ZM118-321q43-43 102.5-43T322-322q41 41 41 101t-42 102q-33 33-102 54T34-33q11-116 31.5-186T118-321Zm67 67q-13 14-20.5 38T149-148q44-8 68-16.5t37-21.5q16-13 15.5-33.5T255-256q-16-14-36.5-13.5T185-254Z"/></svg>

					
					<div class='gameName'>
						Crash
					</div>
				
				</div>
			</div>

			<div class="timer">
				<div class="gameCounters">
					<div class="actualCoefDisplay">x1.00</div>
					<div class="bankDisplay">In game: <span id="bank">0 TON</span></div>
					<div class="playersDisplay">Players: <span id="players">0</span></div>
				</div>
				<div class="timerDisplay">					
					<div id='seconds'>10.00s</div>
					<div class="aboutTimer">Game will start in</div>
					<div class="bars">
						<div id = 'barB'></div>
						<div class="progressBar" id = 'bar'></div>
					</div>
				</div>
			 


			 </div>	

		   	<button class="button" id = 'timerButton'>Join</button>


		</div>

	</div>

	<script type="text/javascript">
		let timer;
		document.getElementById('timerButton').addEventListener('click', startTimer);	

		function startTimer() {
		  let seconds = 1000; 
		  const timerDisplay = document.getElementById('seconds');
		  let bar_width = 85
		  
		  timerDisplay.textContent = seconds; 
		 
		  timer = setInterval(() => {		    
		  	seconds--;
		    bar_width = bar_width-0.085;
		    document.getElementById('bar').style.width = bar_width + '%'; 
		    players.innerHTML = '1';
		    timerDisplay.textContent = (seconds/100).toFixed(2) + 's';
		    timerButton.setAttribute('disabled', '');
		    timerButton.style.opacity = '75%';

		    
		    if (seconds === 0) {
		      clearInterval(timer);
		      timerDisplay.innerHTML = 'GAME';
		      timerButton.removeAttribute('disabled');
		      timerButton.style.opacity = '100%';
		      players.innerHTML = '0';

		    }
		  }, 10);
		}

   
	</script>
</body>
</html>
