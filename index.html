<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SiteName</title>

<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap');



body {
	margin: 0;
	padding: 0;
	background-color: #0F1327;
	color: #fff;
	font-family: monospace;
	font-size: 15px;
}

ul, li {
	list-style: none;
}

a {
	text-decoration: none;
	color: #FFFFFF;	
}

.container {
	max-width: 300px;
	width: 100%;
	margin: 0 auto;
	padding-top: 40px;
}

.welcome {
	font-size: 20px;
}

.about_site {
	padding-top: 15px;
}

.mainContent {
	margin-top: 20px;
}

.timer {
	padding: 100px;
	background-color: #090C17;
	border-radius: 20px;
	text-align: center;
}

#seconds {
	font-size: 25px;
	margin: 0 auto;
}

.timerProgressbar {
	height: 3px;
	margin-top: -3px;
	animation-duration: 10s;
	animation-name: progressBar;
}

@keyframes progressBar {
	from{
		width: 100%;
			background-color: green;
	}

	to {
		width: 0%;
		background-color: red;
	}
}

.timerProgressbarBackground {
	height: 3px;
	background-color: #0F1327;
	width: 100%;

}

button {
	background-color: #090C17;
	color: #fff;
	width: 100%;
	padding: 10px;
	border-radius: 20px;
	border: none;
	margin-top: 5px;
	font-family: monospace;
	font-size: 15px;

}

</style>
</head>
<body>
	<div class="container">
		<div class="header_content">
			<div class="welcome">
				Welcome!
			</div>

			<div class="about_site">
				Right now this site can only countdowm 10 seconds. But give him some time and he will suprise you.
			</div>
		</div>

		<div class="mainContent">
			<div class="timer">
				<div class="timerh1">Timer:</div>
				<div id='seconds'></div>
				<div class="timerProgressbarBackground"></div> 
			    <div class="timerProgressbar"></div> 
			 </div>	

		   	<button class="button">Reset time</button>


		</div>

	</div>

	<script type="text/javascript">
	    let time = 10000;
	    const countdown = document.getElementById('seconds');
	    setInterval(updateCountdown, 10);
	    function updateCountdown(){
	      const seconds = time/1000
	      countdown.innerHTML = `${seconds}` + 's';
	      time =  time - 10;    
	    }


	</script>
</body>
</html>
