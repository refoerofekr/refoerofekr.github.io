<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SiteName</title>

<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap');



body {
	margin: 0;
	padding: 0;
	background-color: #0B0B0B;
	color: #fff;
	font-family: 'Open-Sans', sans-serif;
	font-size: 15px;
	font-weight: 500;
}

ul, li {
	list-style: none;
}

a {
	text-decoration: none;
	color: #FFFFFF;	
}

.container {
	max-width: 400px;
	width: 90%;
	margin: 0 auto;
	padding-top: 50px;
}

.mainContent {
	margin-top: 20px;
}

.timer {
	width: 100%;
	height: 250px;
	background-color: #181818;
	border-radius: 20px;
}

.timerDisplay {
	text-align: center;
	padding-top: 15px;
}

#seconds {
	font-size: 30px;
	margin: 0 auto;
	font-weight: 600;
}

.gameCounters {
	padding: 20px;
}


#bank {
	color: #8F7DE1;
}

.playersDisplay {
	color: #777;
}

.progressBar {
	height: 3px;
	background-color: #8F7DE1;
	width: 70%;
	margin-left: 60px;
}

#barB {
	height: 3px;
	background-color: #777;
	margin-top: -3px;
	width: 70%;
	margin-left: 60px;
	display: none;
}

.bars {
	padding-top: 20px;
}

.aboutTimer {
	color: #777;
}

button {
	background-color: #25232E;
	color: #8F7DE1;
	width: 100%;
	padding: 10px;
	border-radius: 20px;
	border: none;
	margin-top: 5px;
	font-family: 'Open-Sans', sans-serif;
	font-size: 15px;

}

</style>
</head>
<body>
	<div class="container">

		<div class="mainContent">
			<div class="timer">
				<div class="gameCounters">
					<div class="bankDisplay">In game: <span id="bank">0 TON</span></div>
					<div class="playersDisplay">Players: <span id="players">0</span></div>
				</div>
				<div class="timerDisplay">					
					<div id='seconds'>10.00s</div>
					<div class="aboutTimer">Game will start in</div>
					<div class="bars">
						<div id = 'barB'></div>
						<div class="progressBar" id = 'bar'></div>
					</div>
				</div>
			 


			 </div>	

		   	<button class="button" id = 'timerButton'>Join</button>


		</div>

	</div>

	<script type="text/javascript">
		let timer;
		document.getElementById('timerButton').addEventListener('click', startTimer);	

		function startTimer() {
		  let seconds = 1000; 
		  const timerDisplay = document.getElementById('seconds');
		  let bar_width = 70
		  
		  timerDisplay.textContent = seconds; 
		 
		  timer = setInterval(() => {		    
		  	seconds--;
		    bar_width = bar_width-0.07;
		    document.getElementById('bar').style.width = bar_width + '%'; 
		    players.innerHTML = '1';
		    timerDisplay.textContent = (seconds/100).toFixed(2) + 's';
		    timerButton.setAttribute('disabled', '');
		    timerButton.style.opacity = '75%';

		    
		    if (seconds === 0) {
		      clearInterval(timer);
		      timerDisplay.innerHTML = 'GAME';
		      timerButton.removeAttribute('disabled');
		      timerButton.style.opacity = '100%';
		      players.innerHTML = '0';

		    }
		  }, 10);
		}

   
	</script>
</body>
</html>
