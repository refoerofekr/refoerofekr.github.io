<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SiteName</title>

<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap');



body {
	margin: 0;
	padding: 0;
	background-color: #0F1327;
	color: #fff;
	font-family: monospace;
	font-size: 15px;
}

ul, li {
	list-style: none;
}

a {
	text-decoration: none;
	color: #FFFFFF;	
}

.container {
	max-width: 400px;
	width: 90%;
	margin: 0 auto;
	padding-top: 40px;
}

.welcome {
	font-size: 20px;
}

.about_site {
	padding-top: 15px;
}

.mainContent {
	margin-top: 20px;
}

.timer {
	width: 100%;
	height: 250px;
	background-color: #090C17;
	border-radius: 20px;
	text-align: center;
}

.timerDisplay {
	padding-top: 80px;
}

#seconds {
	font-size: 30px;
	margin: 0 auto;
}

.progressBar {

	height: 3px;
	background-color: #00e0ff;
	margin-top: 20px;
	animation-duration: 5s;
	animation-name: test;

}

@keyframes test{
	0% {
		width: 100%;
	}

	 100%{
		width: 0%;
	}
}

button {
	background-color: #090C17;
	color: #fff;
	width: 100%;
	padding: 10px;
	border-radius: 20px;
	border: none;
	margin-top: 5px;
	font-family: monospace;
	font-size: 15px;

}

</style>
</head>
<body>
	<div class="container">
		<div class="header_content">
			<div class="welcome">
				Welcome!
			</div>

			<div class="about_site">
				Right now this site can only countdown 5 seconds. But give him some time and he will suprise you.
			</div>
		</div>

		<div class="mainContent">
			<div class="timer">
				<div class="timerDisplay">					
					<div id='seconds'>Not started</div>
					<div class="aboutTimer">Game will start in</div>
					<div class="progressBar"></div>
					<div class="progressBarBackground"></div>
				</div>
			 


			 </div>	

		   	<button class="button" id = 'timerButton'>Start Game</button>


		</div>

	</div>

	<script type="text/javascript">
		let timer;

		function startTimer() {
		  let seconds =500; 
		  const timerDisplay = document.getElementById('seconds'); 
		  timerDisplay.textContent = seconds; 
		  timer = setInterval(() => {
		    seconds--;
		    timerDisplay.textContent = (seconds/100).toFixed(2) + 's';

		    if (seconds === 0) {
		      clearInterval(timer);
		      timerDisplay.innerHTML = 'GAME'
		    }
		  }, 10);
		}

			document.getElementById('timerButton').addEventListener('click', startTimer);	   
	</script>
</body>
</html>
